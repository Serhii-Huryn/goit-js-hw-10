<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-snackbar</title>
    <link rel="stylesheet" href="./css/2-snackbar.css">
</head>

<body>
    <form class="form">
        <label>
            Delay (ms)
            <input type="number" name="delay" id="delay" required />
        </label>

        <fieldset>
            <legend>State</legend>
            <label>
                <input type="radio" name="state" value="fulfilled" id="fulfilled" required />
                Fulfilled
            </label>
            <label>
                <input type="radio" name="state" value="rejected" id="rejected" required />
                Rejected
            </label>
        </fieldset>

        <button type="submit" id="submit">Create notification</button>
    </form>

</body>
<script type="module" src="./js/2-snackbar.js"></script>

</html>
